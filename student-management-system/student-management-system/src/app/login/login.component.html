<div class="container-fluid">
  <div class="row bg-dark mb-5" style="height: 60px">
    <div
      class="col d-flex gap-2 justify-content-center align-items-center text-white"
    >
      <h3>Neo SMS</h3>
      <h3>Login</h3>
      <i class="bi bi-people-fill"></i>
    </div>
  </div>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-body px-5 bg-dark rounded-1">
        <form
          [formGroup]="loginForm"
          method="post"
          (ngSubmit)="handleLogin(loginForm)"
        >
          <div class="mb-3 row">
            <label for="email" class="py-2 h4 text-white">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              autofocus
            />
          </div>
          <div class="mb-3 row">
            <label for="password" class="py-2 h4 text-white">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
            />
          </div>
          <div class="mt-4 d-flex justify-content-center">
            <button
              type="submit"
              id="loginButton"
              class="btn btn-primary text-white btn-lg btn-block"
            >
              <strong>Login</strong>
            </button>
          </div>
          <div class="mt-3 d-flex text-white justify-content-center">
            <h5>
              Don't Have an account?
              <a
                class="text-decoration-none"
                routerLink="/signup"
                id="signupLink"
                >Sign-up</a
              >
            </h5>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
